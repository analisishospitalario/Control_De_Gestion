<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atención Cerrada – KPIs</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1"></script>
</head>

<body class="bg-light">

<div class="container py-4">

  <h2 class="mb-4">Atención Cerrada – Indicadores Comparados</h2>

  <!-- CONTROLES -->
  <div class="row g-3 mb-4">
    <div class="col-md-3">
      <label class="form-label">Año base</label>
      <select id="anioBase" class="form-select">
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
    </div>

    <div class="col-md-3">
      <label class="form-label">Año comparación</label>
      <select id="anioComp" class="form-select">
        <option value="2025">2025</option>
        <option value="2024">2024</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label">Servicio / Área</label>
      <select id="servicioSelect" class="form-select"></select>
    </div>
  </div>

  <!-- TABLA KPI -->
  <div class="card mb-4">
    <div class="card-body">
      <table class="table table-sm table-bordered">
        <thead class="table-secondary">
          <tr>
            <th>Indicador</th>
            <th>Año Base</th>
            <th>Año Comp.</th>
            <th>Variación</th>
          </tr>
        </thead>
        <tbody id="tablaKPIs"></tbody>
      </table>
    </div>
  </div>

  <!-- GRAFICO -->
  <div class="card mb-4">
    <div class="card-body">
      <canvas id="grafico"></canvas>
    </div>
  </div>

  <!-- RANKING -->
  <div class="card">
    <div class="card-body">
      <h5>Ranking de Servicios (Índice Ocupacional)</h5>
      <ul id="ranking" class="list-group"></ul>
    </div>
  </div>

</div>

<script src="atencion_cerrada.js"></script>
</body>
</html>
