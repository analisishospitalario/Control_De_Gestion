<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atención Cerrada | Hospital San Luis de Buin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS institucional -->
  <link rel="stylesheet" href="../assets/css/estilos.css">
</head>

<body>

<main class="container py-4" id="vista-exportable">

  <!-- HEADER SUPERIOR -->
  <div class="d-flex justify-content-between align-items-center mb-3">
    <a href="../index.html" class="btn btn-outline-secondary">
      ← Volver al inicio
    </a>

    <div>
      <button id="btnExportarVista" class="btn btn-outline-secondary">
        Exportar vista
      </button>
      <button id="btnExportarExcel" class="btn btn-outline-success ms-2">
        Exportar a Excel
      </button>
    </div>
  </div>

  <!-- TÍTULO -->
  <header class="text-center mb-4">
    <h1 class="fw-semibold">Atención Cerrada</h1>
    <p class="text-muted mb-0">Hospital San Luis de Buin</p>
  </header>

  <!-- FILTROS -->
  <section class="row g-3 mb-4">
    <div class="col-md-3">
      <label class="form-label fw-semibold">Año</label>
      <select id="anio" class="form-select">
        <option value="2025" selected>2025</option>
        <option value="2024">2024</option>
      </select>
    </div>

    <div class="col-md-6">
      <label class="form-label fw-semibold">Nivel de Cuidado</label>
      <select id="nivel" class="form-select"></select>
    </div>

    <div class="col-md-3">
      <label class="form-label fw-semibold">Mes (KPIs)</label>
      <select id="mes" class="form-select">
        <option value="acumulado" selected>Acumulado</option>
        <option value="enero">Enero</option>
        <option value="febrero">Febrero</option>
        <option value="marzo">Marzo</option>
        <option value="abril">Abril</option>
        <option value="mayo">Mayo</option>
        <option value="junio">Junio</option>
        <option value="julio">Julio</option>
        <option value="agosto">Agosto</option>
        <option value="septiembre">Septiembre</option>
        <option value="octubre">Octubre</option>
        <option value="noviembre">Noviembre</option>
        <option value="diciembre">Diciembre</option>
      </select>
    </div>
  </section>

  <!-- KPIs -->
  <section id="contenedor"></section>

  <!-- TABLA MENSUAL -->
  <section class="panel mt-4">
    <h2 class="h5 mb-3">Detalle mensual</h2>
    <div class="table-responsive">
      <table class="table table-sm table-bordered" id="tabla-mensual">
        <thead>
          <tr>
            <th>Indicador</th>
            <th>Ene</th><th>Feb</th><th>Mar</th><th>Abr</th>
            <th>May</th><th>Jun</th><th>Jul</th><th>Ago</th>
            <th>Sep</th><th>Oct</th><th>Nov</th><th>Dic</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

  <!-- TABLA COMPARACIÓN -->
  <section class="panel mt-4">
    <h2 class="h5 mb-3">Comparación anual</h2>
    <div class="table-responsive">
      <table class="table table-sm table-bordered" id="tabla-comparativa">
        <thead>
          <tr>
            <th>Indicador</th>
            <th>Año anterior</th>
            <th>Año actual</th>
            <th>Diferencia</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </section>

</main>

<footer class="text-center text-muted py-3 small">
  Unidad de Control de Gestión · Hospital San Luis de Buin · © 2025
</footer>

<!-- MODAL GRÁFICO -->
<div class="modal fade" id="modalGrafico" tabindex="-1">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitulo"></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <canvas id="grafico"></canvas>
      </div>
    </div>
  </div>
</div>

<!-- LIBRERÍAS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

<!-- JS PRINCIPAL -->
<script src="../assets/js/atencion_cerrada.js"></script>

</body>
</html>
