<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atención Cerrada</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container py-4">

  <h2 class="mb-4">Atención Cerrada – Indicadores</h2>

  <!-- CONTROLES -->
  <div class="row mb-3">
    <div class="col-md-3">
      <label>Año</label>
      <select id="anioSelect" class="form-select">
        <option value="2024">2024</option>
        <option value="2025">2025</option>
      </select>
    </div>

    <div class="col-md-6">
      <label>Servicio / Área</label>
      <select id="servicioSelect" class="form-select"></select>
    </div>
  </div>

  <!-- TABLA -->
  <div class="card">
    <div class="card-body">
      <table class="table table-sm table-bordered">
        <thead class="table-secondary">
          <tr>
            <th>Indicador</th>
            <th>Acumulado</th>
            <th>Año</th>
          </tr>
        </thead>
        <tbody id="tablaIndicadores"></tbody>
      </table>
    </div>
  </div>

</div>

<script src="atencion_cerrada.js"></script>
</body>
</html>
