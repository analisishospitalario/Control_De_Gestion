<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atención de Urgencia | Control de Gestión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/estilos.css">
</head>

<body>

<main class="container py-5">

  <header class="mb-5">
    <h1 class="fw-semibold mb-1">Atención de Urgencia</h1>
    <p class="text-muted mb-2">Flujos, tiempos de espera y hospitalización</p>
    <a href="../index.html" class="btn btn-sm btn-outline-secondary">← Volver</a>
  </header>

  <section class="kpis">
    <div class="card"><h3>Atenciones</h3><span id="kpi-atenciones">0</span></div>
    <div class="card"><h3>Triage (min)</h3><span id="kpi-triage">0</span></div>
    <div class="card"><h3>Médico (min)</h3><span id="kpi-medico">0</span></div>
    <div class="card"><h3>% Hospitalización</h3><span id="kpi-hospitalizacion">0</span></div>
  </section>

  <section class="panel">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Categoría</th>
          <th>Atenciones</th>
          <th>Espera</th>
          <th>Hospitalizados</th>
        </tr>
      </thead>
      <tbody id="tabla-urgencia"></tbody>
    </table>
  </section>

</main>

<footer class="text-center text-muted py-4 small">
  Unidad de Control de Gestión · Hospital San Luis de Buin · © 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/utils.js"></script>
<script src="../assets/js/atencion_urgencia.js"></script>

</body>
</html>
