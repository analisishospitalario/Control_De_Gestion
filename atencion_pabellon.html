<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Atención de Pabellón | Control de Gestión</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../assets/css/estilos.css">
</head>

<body>

<main class="container py-5">

  <header class="mb-5">
    <h1 class="fw-semibold mb-1">Atención de Pabellón</h1>
    <p class="text-muted mb-2">Productividad y cumplimiento quirúrgico</p>
    <a href="../index.html" class="btn btn-sm btn-outline-secondary">← Volver</a>
  </header>

  <section class="kpis">
    <div class="card"><h3>% Uso de Pabellón</h3><span id="kpi-uso">0</span></div>
    <div class="card"><h3>Cirugías Realizadas</h3><span id="kpi-realizadas">0</span></div>
    <div class="card"><h3>% Suspensiones</h3><span id="kpi-suspensiones">0</span></div>
    <div class="card"><h3>Cumplimiento Programación</h3><span id="kpi-cumplimiento">0</span></div>
  </section>

  <section class="panel">
    <table class="table table-bordered align-middle">
      <thead class="table-light">
        <tr>
          <th>Especialidad</th>
          <th>Programadas</th>
          <th>Realizadas</th>
          <th>Suspendidas</th>
          <th>% Cumplimiento</th>
        </tr>
      </thead>
      <tbody id="tabla-pabellon"></tbody>
    </table>
  </section>

</main>

<footer class="text-center text-muted py-4 small">
  Unidad de Control de Gestión · Hospital San Luis de Buin · © 2025
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="../assets/js/utils.js"></script>
<script src="../assets/js/atencion_pabellon.js"></script>

</body>
</html>
